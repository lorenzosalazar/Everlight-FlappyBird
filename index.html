<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Everlight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Resize canvas to screen
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const logo = new Image();
  logo.src = "./logo.png";

  const pipeNorth = new Image();
  pipeNorth.src = "./pipeNorth.png";

  const pipeSouth = new Image();
  pipeSouth.src = "./pipeSouth.png";

  const gap = canvas.height * 0.25; // dynamic gap
  let constant;

  let bX = canvas.width * 0.1;
  let bY = canvas.height / 2;
  const gravity = 0.6;
  const jump = canvas.height * 0.08;
  const birdSize = canvas.height * 0.08;
  const pipeSpeed = 2;

  let score = 0;

  const fly = () => {
    bY -= jump;
  };
  document.addEventListener("keydown", fly);
  document.addEventListener("touchstart", fly);

  const pipes = [];
  pipes[0] = {
    x: canvas.width,
    y: 0,
    passed: false,
  };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < pipes.length; i++) {
      constant = pipeNorth.height + gap;

      // Flip top pipe
      ctx.save();
      ctx.translate(pipes[i].x + pipeNorth.width / 2, pipes[i].y + pipeNorth.height / 2);
      ctx.scale(1, -1);
      ctx.drawImage(pipeNorth, -pipeNorth.width / 2, -pipeNorth.height / 2);
      ctx.restore();

      // Draw bottom pipe
      ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

      pipes[i].x -= pipeSpeed;

      // Spawn new pipe
      if (pipes[i].x === Math.floor(canvas.width - 200)) {
 {
        pipes.push({
          x: canvas.width,
          y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height,
          passed: false,
        });
      }

      // Score logic
      if (pipes[i].x + pipeNorth.width < bX && !pipes[i].passed) {
        score++;
        pipes[i].passed = true;
      }

      // Collision
      if (
        bX + birdSize >= pipes[i].x &&
        bX <= pipes[i].x + pipeNorth.width &&
        (bY <= pipes[i].y + pipeNorth.height || bY + birdSize >= pipes[i].y + constant)
      ) {
        location.reload(); // Restart on collision
      }
    }

    // Draw bird
    ctx.drawImage(logo, bX, bY, birdSize, birdSize);
    bY += gravity * 2;

    // Score display
    ctx.fillStyle = "#000";
    ctx.font = `${canvas.height * 0.05}px Verdana`;
    ctx.fillText("Score : " + score, 10, canvas.height - 30);

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
