<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Everlight</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
  width: 100vw;
  height: 100vh;
    }

body {
  margin: 0;
  overflow: hidden;
  touch-action: none;
}   
  </style>
</head>
<body>
<canvas <canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
  const ctx = canvas.getContext("2d");
  
  canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

  const logo = new Image();
  logo.src = "./logo.png";

  const pipeNorth = new Image();
  pipeNorth.src = "./pipeNorth.png";

  const pipeSouth = new Image();
  pipeSouth.src = "./pipeSouth.png";

  const gap = 115;
  let constant;

  let bX = 10;
  let bY = 150;
  const gravity = 1.0;
  let score = 0;

  const fly = () => {
    bY -= 35;
  };
  document.addEventListener("keydown", fly);
  document.addEventListener("touchstart", fly);

  const pipes = [];
  pipes[0] = {
    x: canvas.width,
    y: 0,
  };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < pipes.length; i++) {
      constant = pipeNorth.height + gap;

      // Draw top pipe upside down
 ctx.save();
ctx.translate(pipes[i].x + pipeNorth.width / 2, pipes[i].y + pipeNorth.height / 2);
ctx.scale(1, -1);
ctx.drawImage(pipeNorth, -pipeNorth.width / 2, -pipeNorth.height / 2);
ctx.restore();

      // Draw bottom pipe
      ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

      pipes[i].x-=3;

      if (pipes[i].x === 100) {
        pipes.push({
          x: canvas.width,
          y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height,
  passed: false
        });
      }

      if (
        bX + 32 >= pipes[i].x &&
        bX <= pipes[i].x + pipeNorth.width &&
        (bY <= pipes[i].y + pipeNorth.height || bY + 32 >= pipes[i].y + constant)
      ) {
        location.reload(); // collision
      }

      if (pipes[i].x + pipeNorth.width < bX && !pipes[i].passed) {
  score++;
  pipes[i].passed = true;}

    // Draw the bird (logo)
    ctx.drawImage(logo, bX, bY, 48, 48);
    bY += gravity;

    ctx.fillStyle = "#000";
    ctx.font = "20px Verdana";
    ctx.fillText("Score : " + score, 10, canvas.height - 20);

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
